<head>

    <title>Istanke.com - Real Estate Platform Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .circular-text {
            position: absolute;
            top: 10vh;
            right: 10vw;
            width: 300px;
            height: 300px;
            animation: rotate 20s linear infinite;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .circular-text {
                width: 200px;
                height: 200px;
                top: 5vh;
                right: 5vw;
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .circular-text span {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 150px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        @media (max-width: 768px) {
            .circular-text span {
                transform-origin: 0 100px;
                font-size: 14px;
            }
        }
        
        .app-button {
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .app-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .arrow {
            margin-right: clamp(10px, 2vw, 20px);
            font-size: clamp(18px, 3vw, 24px);
        }
        
        .headline {
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
            width: 100%;
            text-align: left;
        }
        
        .headline.active {
            opacity: 1;
        }
        
        .headline-container {
            height: clamp(120px, 25vh, 200px);
            position: relative;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .logo {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 700;
            letter-spacing: 1px;
            text-align: left;
            margin-left: 2rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 2rem;
        }
        
        .footer-buttons {
            padding: clamp(1.5rem, 5vh, 3rem) 1rem;
            width: 100%;
        }
        
        header {
            padding: 2rem 0;
            width: 100%;
        }
    </style>
</head>

    </header>

            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Circular text animation
            const text = "COMING SOON ";
            const repeatedText = text.repeat(5);
            const circularTextElement = document.getElementById('circular-text');
            
            // Clear any existing spans
            circularTextElement.innerHTML = '';
            
            // Create the circular text with better spacing
            for (let i = 0; i < repeatedText.length; i++) {
                const span = document.createElement('span');
                span.textContent = repeatedText[i];
                
                // Calculate rotation - adjust the multiplier for spacing
                const rotation = i * 10; 
                
                // Apply rotation and add to the container
                span.style.transform = `rotate(${rotation}deg)`;
                circularTextElement.appendChild(span);
            }
            
            // Headline language animation
            const headlines = document.querySelectorAll('.headline');
            let currentIndex = 0;
            
            function rotateHeadlines() {
                // Hide current headline
                headlines[currentIndex].classList.remove('active');
                
                // Move to next headline
                currentIndex = (currentIndex + 1) % headlines.length;
                
                // Show next headline
                headlines[currentIndex].classList.add('active');
            }
            
            // Change headline every 3 seconds
            setInterval(rotateHeadlines, 3000);
        });
    </script>
